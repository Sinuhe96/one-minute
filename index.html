<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="64x64">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="One Minute">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link rel="manifest" href="manifest.json">
  <title>One Minute of Wisdom</title>
  <style>
    html {font-size:14pt;}
    body {
      font-family: Lora, Literata, "Platino Linotype", Georgia, serif;
      margin: 20px;
      line-height: 1.5;
      text-align: left;
    }
    h1 {
      color: #333;
    }
    #story-title {
      font-size: 2.4rem;
	  font-family: Helvetica, sans-serif;
      margin-bottom: 20px;
      font-weight: bold;
	  line-height: 1.2;
	  color: #800000
    }
    #story-text p {
      margin-bottom: 15px;
	  font-size: 1.2rem;
    }
    #new-story-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #new-story-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="story-title"></div>
  <div id="story-text"></div>
  <button id="new-story-btn">Show New Story</button>

  <script src="one.js"></script>
</body>
</html>
